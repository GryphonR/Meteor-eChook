<template name="profile">
  <div id="userProfileContainer">
    <div class="profile-wrapper">
      <div class="menu-header profile-title">
        {{firstName}}
        {{lastName}}
      </div>
      <div class="menu-divider"></div>
      <div class="menu-content">
        {{#if teamNull}}
          {{> teamSelect}}
        {{else}}
          <h2>They have a teams</h2>
        {{/if}}
      </div>
    </div>

  </div>

</template>
