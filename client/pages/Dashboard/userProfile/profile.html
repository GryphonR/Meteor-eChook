<template name="profile">
  <div id="userProfileContainer">
    <div class="profile-wrapper">
      <div class="menu-header profile-title">
        {{#if currentUser}}
          {{firstName}}
          {{lastName}}
        {{else}}
          <p>loading...</p>
        {{/if}}
      </div>
      <div class="menu-divider"></div>
      <div class="menu-content">
        {{#if currentUser}}
          {{#if teamNull}}
            {{> teamSelect}}
          {{else}}
            <h2>You have a team</h2>
          {{/if}}
        {{/if}}
      </div>
    </div>

  </div>

</template>
