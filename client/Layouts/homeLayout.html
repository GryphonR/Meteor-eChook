<template name="homeLayout">

  <main id="homeMain">
    <div id="spacer-div"></div>
    <div id="intro-background">
      <div id="title1-light">eChook</div>
      <div class="narrow-content" style="color:#ffffff">Open source data logging and telemetry system designed specifically for Greenpower teams.</div>
    </div>

    <div id="content-background">
      <div id="title1">Three Elements:</div>

      <div class='container2'>
        <div class="col1">
          <i class="fa fa-microchip fa-5x" style="color:#e91e63"></i>
          <h6>Hardware</h6>
          <div>A custom PCB designed to be soldered together by students.<br>Gathers data from sensors on the car and transmits the readings over Bluetooth to the app.</div>
          <p style="margin-top:1em">
            <a href="https://github.com/echook">
              <button>
                View on Github!
              </button>
            </a>
          </p>
        </div>
        <div class="col1">
          <i class="fa fa-android fa-5x" style="color:#4caf50"></i>
          <h6>Android App</h6>
          <div>Connects your Android phone to the eChook board via Bluetooth. Displays data to the driver, logs it to a file, and uploads it to the cloud for Live Data viewing.</div>
          <p style="margin-top:1em">
            <a href="https://play.google.com/store/apps/details?id=com.ben.drivenbluetooth">
              <button>
                Get on Google Play</button>
            </a>
          </p>
          <div style="height=50em"></div>
        </div>
        <div class="col1">
          <i class="fa fa-wifi fa-5x" style="color:#00bcd4"></i>
          <h6>Live Data</h6>
          <div>Uses the phones internet connection to send the car's data to the cloud for real-time viewing on a customizable dashboard.</div>
          <p style="margin-top:2em">
            <a href="https://freeboard.io/board/081s7W">
              <button>
                View Live Data</button>
            </a>
          </p>
        </div>
        <span class="stretch"></span>
      </div>

      <div style="height:3em"></div>

      <div id="title1">Log the following data:</div>

      <div class='container2'>
        <div class="col2">
          <div>
            Current Total (I)
            <br>
            Voltage Total (V)
            <br>
            Voltage Battery 1 (V)<br>
            Voltage Battery 2 (V)<br>
            Amp Hours Used (Ah)<br></div>
        </div>
        <div class="col2">
          <div>
            Throttle Input (%)
            <br>
            Brake Input (On/Off)<br>
            Motor RPM (RPM)<br>
            Wheel Speed (m/s)<br>
            Distance (m)<br></div>
        </div>
        <div class="col2">
          <div>
            Gear Number and Ratio
            <br>
            Temperature 1 (°c)<br>
            Temperature 2 (°c)
            <br>
            GPS Position<br>
            Lap Number</div>
        </div>
        <span class="stretch"></span>
      </div>
      <p style="text-align:center">And 10 custom fields to log whatever else you want!</p>

      <div style="height:5em"></div>

      <div id="title1">How to get Started</div>

      <div class='container2'>
        <div class="col1">
          <i class="fa fa-shopping-cart fa-5x" style="color:#00bcd4"></i>
          <h6>Buy the Kit</h6>
          <div>A build it yourself kit contianing PCB, components and sensors will soon be available in the Greenpower store.</div>
          <p style="margin-top:2em">
            <a href="https://goo.gl/forms/jb9IXXHGGKgLV2ti1">
              <button>
                Register Interest Here</button>
            </a>
          </p>
        </div>
        <div class="col1">
          <i class="fa fa-wrench fa-5x" style="color:#00bcd4"></i>
          <h6>Do It Yourself</h6>
          <div>eChook is Open Source so all the designs are available to build your own from scratch. Check out the documentation to get started.</div>
          <p style="margin-top:2em">
            <a href="https://drive.google.com/open?id=12MMUZwj4w5DUC1TnJMnzvs-AOBMiBQhTdfGyMm6rY0o">
              <button>
                Open Documentation
              </button>
            </a>
          </p>
        </div>
        <div class="col1">
          <i class="fa fa-link fa-5x" style="color:#00bcd4"></i>
          <h6>Use Existing Hardware</h6>
          <div>If you already have a data logging system with a USART ability, you can add a BT module and use our app, logging and live data for free!</div>
          <p style="margin-top:2em">
            <a href="https://drive.google.com/open?id=12MMUZwj4w5DUC1TnJMnzvs-AOBMiBQhTdfGyMm6rY0o">
              <button>
                Open Documentation
              </button>
            </a>
          </p>
        </div>
        <span class="stretch"></span>
      </div>
    </div>
  </main>

</template>
